<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepi</title>
    <style>
        body, html {
            height: 100%;
            margin-left: 25%;
            display: flex;
        }
        .sidebar {
            width: 15%;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .sidebar li:nth-child(n+2) {
            margin-top: 10px;
        }
        .sidebar li.selected {
            background-color: lightblue;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frame-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iphone-frame {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }
        .content {
            position: absolute;
            top: 7%;
            left: 7%;
            right: 6%;
            bottom: 3%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .content img {
            width: 20%;
            z-index: 3;
        }
        .eva-image {
            width: 20%;
            z-index: 3;
            margin-bottom: 10px;
        }
        .content iframe {
            width: 98%;
            height: 100%;
            border: none;
        }
        .eva-text-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eva-text {
            font-size: 20px;
            font-weight: bold;
            margin: 0 3px;
        }
        .small-icon {
            height: 1em;
            width: 1em;
        }
        .battery-icon {
            position: absolute;
            top: 3.5%;
            right: 11%;
            height: 2.5%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Current State:</h2>
        <ul>
            <li>Cart initiation</li>
            <li>Checkout initiation</li>
            <li>Name entry</li>
            <li>Address entry</li>
            <li>Payment</li>
            <li>Completion</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="frame-container">
            <img src="iphoneframe.png" alt="iPhone frame" class="iphone-frame">
            <img src="battery.png" alt="Battery Icon" class="battery-icon">
            <div class="content">
                <img src="eva.png" alt="Eva" class="eva-image" />
                <div class="eva-text-container">
                    <span class="eva-text">Eva</span>
                    <img src="greenV.jpeg" alt="Small Icon" class="small-icon">
                </div>
                <iframe src="https://8v787khgbeuvpdcyhku6vp.streamlit.app" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const secondTopic = document.querySelector('.sidebar ul li:nth-child(2)');
            secondTopic.classList.add('selected');

            document.querySelectorAll('.sidebar li').forEach(function(item) {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.sidebar li').forEach(function(el) {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
