<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepi</title>
    <style>
        :root {
            --offset: 10px;
        }
        body, html {
            height: 100%;
            margin-left: 25%;
            display: flex;
        }
        .sidebar {
            width: 15%;
            background-color: #333;
            color: white;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
            background-color: #444;
            border-radius: 10px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 50%;
            text-align: center;
        }
        .sidebar li:nth-child(1) {
            margin-left: 5%;
        }
        .sidebar li:nth-child(2) {
            margin-left: 10%;
        }
        .sidebar li:nth-child(3) {
            margin-left: 15%;
        }
        .sidebar li:nth-child(4) {
            margin-left: 20%;
        }
        .sidebar li:nth-child(5) {
            margin-left: 25%;
        }
        .sidebar li:nth-child(6) {
            margin-left: 30%;
        }
        .sidebar li.selected {
            background-color: pink;
        }
        .sidebar li.selected::before {
            content: 'âž¤';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #fff;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .frame-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .iphone-frame {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            z-index: 2;
            pointer-events: none;
        }
        .content {
            position: absolute;
            top: 7%;
            left: 7%;
            right: 6%;
            bottom: 3%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .content img {
            width: 20%;
            z-index: 3;
        }
        .eva-image {
            width: 20%;
            z-index: 3;
            margin-bottom: 10px;
        }
        .content iframe {
            width: 98%;
            height: 100%;
            border: none;
        }
        .eva-text-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .eva-text {
            font-size: 20px;
            font-weight: bold;
            margin: 0 3px;
        }
        .small-icon {
            height: 1em;
            width: 1em;
        }
        .battery-icon {
            position: absolute;
            top: 3.5%;
            right: 13%;
            height: 2%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="sidebarpic.webp" alt="Sidebar Image" style="width: 100%; height: auto;">
        <button id="addToBagBtn" style="width: 100%; padding: 10px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">Add to Bag</button>
        <h2>Current State:</h2>
        <ul>
            <li>Cart initiation</li>
            <li>Checkout initiation</li>
            <li>Name entry</li>
            <li>Address entry</li>
            <li>Payment</li>
            <li>Completion</li>
        </ul>
    </div>
    <div id="mainContent" class="main-content" style="display: none;">
        <div class="frame-container">
            <img src="iphoneframe.png" alt="iPhone frame" class="iphone-frame">
            <img src="battery.png" alt="Battery Icon" class="battery-icon">
            <div class="content">
                <img src="eva.png" alt="Eva" class="eva-image" />
                <div class="eva-text-container">
                    <span class="eva-text">Eva</span>
                    <img src="greenV.jpeg" alt="Small Icon" class="small-icon">
                </div>
                <iframe id="myIframe"  frameborder="0"></iframe>

            </div>
        </div>
    </div>
    <script>

        document.getElementById('addToBagBtn').addEventListener('click', function() {
          document.getElementById('mainContent').style.display = 'block';
                      document.querySelectorAll('.sidebar li').forEach(function(el) {
                el.classList.remove('selected');
            });

          const secondTopic = document.querySelector('.sidebar ul li:nth-child(2)');
            secondTopic.classList.add('selected');


          var iframe = document.getElementById('myIframe');
          iframe.src = "https://zepichat.streamlit.app/?embed=true";
        })
        document.addEventListener('DOMContentLoaded', function() {
            const firstTopic = document.querySelector('.sidebar ul li:nth-child(1)');
            firstTopic.classList.add('selected');

            document.querySelectorAll('.sidebar li').forEach(function(item) {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.sidebar li').forEach(function(el) {
                        el.classList.remove('selected');
                    });
                    this.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
